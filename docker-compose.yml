services:
  web:
    image: joohyun7818/smart-cradle-server:latest
    ports:
      - "80:8000"
    env_file:
      - ./.env
    depends_on:
      - db
      - mosquitto
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - ./mos.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped

  backup:
    image: mysql:8.0
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - ./backups:/backups
      - ./backup_loop.sh:/backups/backup_loop.sh:ro
    # run our backup loop script copied into the image via bind mount
    # invoke bash with the script path to avoid shebang execution permission issues
    command: ["/bin/bash","/backups/backup_loop.sh"]
    restart: unless-stopped

volumes:
  db_data: