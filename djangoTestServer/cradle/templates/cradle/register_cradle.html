{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">요람 등록</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="cradle_uuid" class="form-label">요람 UUID</label>
                        <input type="text" class="form-control" id="cradle_uuid" name="cradle_uuid" required>
                        <div class="form-text">요람 기기에 표시된 QR 코드를 스캔하거나 UUID를 입력하세요.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">요람 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
